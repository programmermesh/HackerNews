<div>
  <div class="" (click)="openUrl()">{{index}}.<img class="votearrow" src="../../../assets/grayarrow2x.gif" />  
    {{title}}    
    <small class="domainName" *ngIf="domain">({{domain}})</small>
  </div>
  <span>{{ws}}</span>
  <small>{{score}} points by
    <a class="feed-item-username" [routerLink]="['/user', by]" routerLinkActive="active">{{by}}</a> | {{time}} 
    <a class="feed-item-comments-count" [routerLink]="['/item', id]" routerLinkActive="active" *ngIf="commentsCount">| {{commentsCount}} comments</a>
  </small>
</div>
